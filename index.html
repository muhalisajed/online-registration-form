<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
</head>
    <body>
        <header>
            <h1>THE CODE REVIEW</h1>
        </header>
        <main class="container">
            <div class="sub-heading">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>
            <hr>
            <form action="index.html" method="post">
                <div class="contact-bg">
                    <fieldset class="contact-info">
                        <legend><span class="legend contact-legend">Contact  Information</span></legend>
                        <p class="contact-input flex">
                            <label for="name">
                                Full Name
                            </label>
                            <input 
                                class="contact-input focus"
                                type="text" 
                                id="name" 
                                name="user_name"
                                required
                                placeholder="Required">
                        </p>
                        <p class="contact-input flex">
                            <label for="email">
                                Email Address
                            </label>
                            <input 
                                class="contact-input"
                                type="email" 
                                id="email" 
                                name="user_email" 
                                required
                                placeholder="Required">
                        </p>
                        <p class="contact-input flex">
                            <label for="phone">
                                Phone Number
                            </label>
                            <input class="contact-input placeholder" type="tel" id="phone" name="user_phone" placeholder="(012) 345-6789"> 
                        </p>
                        <p class="contact-input flex">
                            <label for="address">
                                Street Address
                            </label>
                            <input class="contact-input placeholder" type="text" id="address" name="user_address" placeholder="Enter current address">
                        </p>
                        <p class="contact-input flex">
                            <label for="city">
                                City
                            </label>
                            <input class="contact-input placeholder" type="text" id="city" name="user_city" placeholder="Enter current city">
                        </p>
                        <p class=" flex">
                            <label for="state">
                                State
                            </label>
                            <select class="contact-input" id="state" name="user_state">
                                <option value="0">Choose State</option>
                                <option value="Alabama">AL</option>
                                <option value="Alaska">AK</option>
                                <option value="Arizona">AZ</option>
                                <option value="Arkansas">AR</option>
                                <option value="American Samoa">AS</option>
                                <option value="California">CA</option>
                                <option value="Colorado">CO</option>
                                <option value="Connecticut">CT</option>
                                <option value="Delaware">DE</option>
                                <option value="District of Columbia">DC</option>
                                <option value="Florida">FL</option>
                                <option value="Georgia">GA</option>
                                <option value="Guam">GU</option>
                                <option value="Hawaii">HI</option>
                                <option value="Idaho">ID</option>
                                <option value="Illinois">IL</option>
                                <option value="Indiana">IN</option>
                                <option value="Iowa">IA</option>
                                <option value="Kansas">KS</option>
                                <option value="Kentucky">KY</option>
                                <option value="Louisiana">LA</option>
                                <option value="Maine">ME</option>
                                <option value="Maryland">MD</option>
                                <option value="Massachusetts">MA</option>
                                <option value="Michigan">MI</option>
                                <option value="Minnesota">MN</option>
                                <option value="Mississippi">MS</option>
                                <option value="Missouri">MO</option>
                                <option value="Montana">MT</option>
                                <option value="Nebraska">NE</option>
                                <option value="Nevada">NV</option>
                                <option value="New Hampshire">NH</option>
                                <option value="New Jersey">NJ</option>
                                <option value="New Mexico">NM</option>
                                <option value="New York">NY</option>
                                <option value="North Carolina">NC</option>
                                <option value="North Dakota">ND</option>
                                <option value="Northern Mariana Islands">MP</option>
                                <option value="Ohio">OH</option>
                                <option value="Oklahoma">OK</option>
                                <option value="Oregon">OR</option>
                                <option value="Pennsylvania">PA</option>
                                <option value="Puerto Rico">PR</option>
                                <option value="Rhode Island">RI</option>
                                <option value="South Carolina">SC</option>
                                <option value="South Dakota">SD</option>
                                <option value="Tennessee">TN</option>
                                <option value="Texas">TX</option>
                                <option value="Utah">UT</option>
                                <option value="Vermont">VT</option>
                                <option value="Virginia">VA</option>
                                <option value="Virgin Islands">VI</option>
                                <option value="Washington">WA</option>
                                <option value="West Virginia">WV</option>
                                <option value="Wisconsin">WI</option>
                                <option value="Wyoming">WY</option>
                            </select>
                        </p>
                        <p class="contact-input flex">
                            <label for="zipcode">
                                Zip
                            </label>
                            <input class="zip placeholder" type="number" id="zipcode" name="user_zip" placeholder="Zip Code">
                        </p>
                    </fieldset>
                </div>
                    
                <fieldset class="newsletter">
                    <legend><span class="legend newsletter-legend">Newsletter</span></legend>
                    <label>Select the newsletters you would like to receive</label>
                    <p>
                        <input type="checkbox" id="html_news" value="html_news" name="newsletter_checkbox"><label class="radio-checkbox" for="html_news">HTML News</label>
                    </p>
                    <p>
                        <input type="checkbox" id="css_news" value="css_news" name="newsletter_checkbox"><label class="radio-checkbox" for="css_news">CSS News</label>
                    </p>
                    <p>
                        <input type="checkbox" id="javascript_news" value="javascript_news" name="newsletter_checkbox"><label class="radio-checkbox" for="javascript_news">Javascript News</label>
                    </p>
                    <label>Newsletter format</label>
                    <p>
                        <input type="radio" id="html" value="html" name="newsletter_radio"><label class="radio-checkbox" for="html">HTML</label>
                    </p>
                    <p>
                        <input type="radio" id="plain_text" value="plain_text" name="newsletter_radio"><label class="radio-checkbox" for="plain_text">Plain text</label>
                    </p>
                    <p class="no-margin">
                        <label class="textarea-label" for="topics">Other topics you'd like to hear about</label><br>
                        <textarea class="placeholder" name="topics" id="topics" cols="30" rows="5" placeholder="Message"></textarea>
                    </p>
                </fieldset>
            </form>
            <p class="no-margin">
                <button type="submit">Sign Up</button>
            </p>
            
            <footer>
                <p>Copyright The Code Review</p>
            </footer>
        </main>
    </body>
</html>
